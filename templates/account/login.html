{% extends 'base.html' %}

{% block title %}
    Log-in
{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-12">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-lg-6 mx-auto">
                                <form action="" class="account-form p-4 rounded" method="post">
                                    {% csrf_token %}
                                    <h3 class="mb-4 create_account__">Sign In</h3>
                                    {% if form.errors %}
                                        <div class="alert alert-warning" role="alert">
                                            Error: Username or Password not correct
                                        </div>
                                    {% endif %}

                                    <label for="" class="form-label mb-2">{{ form.username.label}}</label>
                                    {{ form.username }}
                                    <label for="" class="form-label mb-2">{{ form.password.label }}</label>
                                    {{ form.password }}

                                    <div class="d-grid gap-2">
                                        <input type="hidden" name="next" value="{{ next }}">

                                        <button class="signup_btn__ py-2 mb-4 mt-5 fw-bold" type="submit" value="log-in">
                                            Sign In
                                        </button>
                                    </div>  
                                    <hr>
                                    <p class="text-center pb-3 already_have__">
                                        <a  href="{% url 'account:register' %}">Create an account</a>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
